<mat-tab-group *ngIf="!ongoingTraining">
    <mat-tab label="New Exercise">
        <app-new-traning (trainingStart)="ongoingTraining = true"></app-new-traning>
    </mat-tab>
    <mat-tab label="past Exercise">
        <app-past-traning></app-past-traning>
    </mat-tab>
</mat-tab-group>
<app-current-traning *ngIf="ongoingTraining"></app-current-traning>
